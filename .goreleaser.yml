    image_templates:
      - "lakshyajain0291/gitcury:latest"
  - name_template: "ghcr.io/lakshyajain-0291/gitcury:{{ .Tag }}"
    image_templates:
      - "ghcr.io/lakshyajain-0291/gitcury:{{ .Tag }}"
  - name_template: "ghcr.io/lakshyajain-0291/gitcury:latest"
    image_templates:
      - "ghcr.io/lakshyajain-0291/gitcury:latest"

nfpms:
  - id: gitcury
    package_name: gitcury
    vendor: Lakshya Jain
    homepage: https://github.com/lakshyajain-0291/GitCury
    maintainer: Lakshya Jain <lakshyajain0291@gmail.com>
    description: AI-powered Git automation CLI tool with intelligent commit message generation
    license: MIT
    formats:
      - deb
      - rpm
      - apk
    dependencies:
      - git
    recommends:
      - ca-certificates
    contents:
      - src: ./config.json
        dst: /etc/gitcury/config.json
        type: config
      - src: ./README.md
        dst: /usr/share/doc/gitcury/README.md
      - src: ./LICENSE
        dst: /usr/share/doc/gitcury/LICENSE

