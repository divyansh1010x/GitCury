    copyright: 2025 Lakshya Jain
    license_url: https://github.com/lakshyajain-0291/GitCury/blob/main/LICENSE
    require_license_acceptance: false
    project_source_url: https://github.com/lakshyajain-0291/GitCury
    docs_url: https://github.com/lakshyajain-0291/GitCury/blob/main/README.md
    bug_tracker_url: https://github.com/lakshyajain-0291/GitCury/issues
    tags: "git automation ai cli developer-tools"
    summary: AI-powered Git automation CLI tool
    description: |
      GitCury is an AI-powered Git automation CLI tool that streamlines your development workflow.
      Built with Go and powered by Google's Gemini AI, GitCury automates commit message generation,
