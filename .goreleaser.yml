# GoReleaser configuration for GitCury
# Documentation: https://goreleaser.com

version: 2

project_name: gitcury

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: gitcury
    main: ./main.go
    binary: gitcury
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    flags:
      - -trimpath

archives:
  - id: gitcury-archive
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - config.json

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
  groups:
    - title: "New Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug Fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: "Performance Improvements"
      regexp: "^.*perf[(\\w)]*:+.*$"
      order: 2
    - title: "Others"
      order: 999

# GitHub Release
release:
  github:
    owner: lakshyajain-0291
    name: GitCury
  draft: false
  prerelease: auto
  name_template: "GitCury {{ .Tag }}"
  header: |
    ## üöÄ GitCury {{ .Tag }} - AI-Powered Git Automation

    Welcome to GitCury {{ .Tag }}! This release brings enhanced AI-powered Git automation to streamline your development workflow.

    ### üì¶ Installation Options

    **Homebrew (macOS/Linux):**
    ```bash
    brew install lakshyajain-0291/tap/gitcury
    ```

    **Chocolatey (Windows):**
    ```bash
    choco install gitcury
    ```

    **Snap (Linux):**
    ```bash
    sudo snap install gitcury
    ```

    **Direct Download:**
    Download the appropriate binary for your platform from the assets below.

  footer: |
    ### üôè Thanks to all contributors!

    **Full Changelog**: https://github.com/lakshyajain-0291/GitCury/compare/{{ .PreviousTag }}...{{ .Tag }}

    ---
    
    üåü **Star us on GitHub** | üìñ **Read the docs** | üêõ **Report issues**

# Package Managers
brews:
  - name: gitcury
    repository:
      owner: lakshyajain-0291
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/lakshyajain-0291/GitCury"
    description: "AI-powered Git automation CLI tool with intelligent commit message generation"
    license: "MIT"
    dependencies:
      - name: git
        type: required
    install: |
      bin.install "gitcury"
      (bash_completion/"gitcury").write Utils.safe_popen_read("#{bin}/gitcury", "completion", "bash")
      (zsh_completion/"_gitcury").write Utils.safe_popen_read("#{bin}/gitcury", "completion", "zsh")
      (fish_completion/"gitcury.fish").write Utils.safe_popen_read("#{bin}/gitcury", "completion", "fish")
    test: |
      system "#{bin}/gitcury", "version"

